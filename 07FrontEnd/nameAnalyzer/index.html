<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Analyzer</title>
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- My style sheet -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Name Analyzer</span>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row" onclick="console.log('handling click')">
            <div class="name-input form-group col-xs-12 col-md-6">
                <label for="name">Name: </label>
                <input class="form-control" type="text" name="name" id="name">
                <button onclick="analyzeName(event, updateResult)" class="btn btn-success">Analyze!</button>
            </div>
        </div>

        <div class="row">
            <div class="result-container">
                <h3>Result</h3>
                <h5>Name: </h5>
                <span id="result-name"></span>
                <h5>Gender: </h5>
                <span id="result-gender"></span>
                <h5>Age: </h5>
                <span id="result-age"></span>
                <h5>Nationality: </h5>
                <span id="result-nationality"></span>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
